<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTY DX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black url('images/background.jpg') center center/cover no-repeat;
            color: #cccccc;
            margin: 0;
            padding: 40px;
            text-align: center;
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 15vh;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            width: auto;
            height: auto;
            max-width: 230px;
            margin: 0 auto 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        p {
            font-size: 16px;
            color: #ffffff;
            line-height: 1.5;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .footer {
            font-size: 12px;
            color: #ffffff;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="main-content">
        <img src="images/logo.png" alt="Logo" class="logo">
        <p>Where x meets infinite possibility, and every differential reveals the next breakthrough.</p>
        <p>Exploring the unknown. Transforming the impossible.</p>
    </div>
    
    <div class="footer">
        Copyright Â© 2024 XTY AI PTE. LTD. All Rights Reserved.
    </div>
</body>
</html>
